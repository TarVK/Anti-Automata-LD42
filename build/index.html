<html>

<head>
  <title>Anti-Automata</title>
  <style>
      .app{
          display: none;
      }
  </style>
  <link href="style.css"  rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body oncontextmenu="return false;">
    <div class="app">
        <div class="app-header-outer">
            <div class="app-header">
                <div class="app-audio">
                    <i class="app-music fas fa-music">
                        <l class="app-music-disabled">|</l>
                    </i>
                    <i class="app-sound-fx fas fa-volume-up">
                        <l class="app-sound-fx-disabled">|</l>
                    </i>
                    <div class="app-volume">
                        <div class="app-volume-level" style=width:50%;>

                        </div>
                    </div>
                </div>
                <div class="app-scoring">
                    <div class="app-score-multiplier">
                        <div class="app-score-multiplier-value">4x</div>
                        <div class="app-score-multiplier-value-text">Multiplier</div>
                    </div>
                    <div class="app-score">
                        <div class="app-score-value">4500</div>
                        <div class="app-score-value-text">Score</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-board-container-outer">
            <div class="app-board-container">

            </div>
        </div>
        
        <div class="app-dialogue shown">
            <div class="app-title">
                Anti-Automata
            </div>
            <div class="app-menu">
                <div class="app-death-message">
                    GAME OVER!
                </div>
                <div class="app-highscore">
                    <div class="app-highscore-message">
                        HIGHSCORE:
                    </div>
                    <div class="app-highscore-value">
                        0
                    </div>
                </div>
                <div class="app-final-score">
                    <div class="app-final-score-message">
                        SCORE:
                    </div>
                    <div class="app-final-score-value">
                        0
                    </div>
                </div>
                <button class="app-play-button">
                </button>
            </div>
        </div>
    </div>
    <audio class="audio-song" src="sounds/song.mp3"></audio>
    <audio class="audio-blop" src="sounds/blop.wav"></audio>
    <audio class="audio-hit" src="sounds/hit.wav"></audio>
    <audio class="audio-hit-spread" src="sounds/hit-spread.wav"></audio>
    <!-- source: https://freesound.org/people/Mattix/sounds/414888/ -->
    <audio class="audio-pew" src="sounds/pew.wav"></audio>
    <audio class="audio-game-over" src="sounds/game-over.wav"></audio>
</body>
<script src="index.js" type="text/javascript"></script>
</html>
